<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marathon</title>
</head>

<body>
    <header>
        <h1>Race Registration!</h1>
    </header>
    <form action="/register">
        <p>
            <label for="fn">First Name</label>
            <input type="text" id="fn" name="fn" required>
            <label for="ln">Last Name</label>
            <input type="text" id="ln" name="ln" required>
        </p>
        <p>Select a Race:</p>
        <p>
            <input type="radio" name="type" id="5k" required>
            <label for="5k">Fun Run 5k</label>
            <br>
            <input type="radio" name="type" id="hm" required>
            <label for="hm">Half Marathon</label>
            <br>
            <input type="radio" name="type" id="fm" required>
            <label for="fm">Full Marathon</label>
        </p>
        <p></p>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
        <label for="password">Password</label>
        <input type="password" id="password" name="psswrd" required>
        </p>
        <p>
            <label for="age">Select Age Group:</label>
            <select name="age" id="age" required>
                <option value="18">18</option>
                <option value="18-30">18-30</option>
                <option value="30+">30+</option>
            </select>
        </p>
        <button>Register!</button>
    </form>

</body>

</html>
