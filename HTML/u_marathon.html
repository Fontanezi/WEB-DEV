<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Register Form</title>
</head>

<body>
    <h1>Race Registration!</h1>
    <form action="">
        <div>
            <label for="fn">First Name</label>
            <input type="text" id="fn" name="firstname" required>
            <label for="ln">Last Name</label>
            <input type="text" id="ln" name="lastname" required>
        </div>
        <div>
            <p>Select a race:</p>
            <input type="radio" name="race" id="funrun5k" value="funrun5k" required>
            <label for="funrun5k">Fun Run 5k</label>
        </div>
        <div>
            <input type="radio" name="race" id="halfmarathon" value="halfmarathon" required>
            <label for="halfmarathon">Half Marathon</label>
        </div>
        <div>
            <input type="radio" name="race" id="fullmarathon" value="fullmarathon" required>
            <label for="halfmarathon">Full Marathon</label>
        </div>
        <div>
            <label for="mail">Email</label>
            <input type="email" id="mail" name="email" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" minlength="8" required>
        </div>
        <div>
            <label for="age">Select Age Group</label>
            <select name="age" id="age">
                <option value="under18">Under 18</option>
                <option value="18-30">18-30</option>
                <option value="30-50">30-50</option>
                <option value="50+">50+</option>
            </select>
            <div>
                <button>Register!</button>
            </div>
        </div>
    </form>
</body>

</html>
